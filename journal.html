<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Journal</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <header class="header">
    <div class="logo">PocketWatchers</div>
    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="market.html">Stock Trends</a>
        <a href="payment.html">Payment Tracker</a>
        <a href="journal.html">Journal Wall</a>
        <a href="news.html">Economy News</a>
    </nav>
</header>
    <main class="main">
        <h1>Journal Entry Form</h1>
        <form id="journalForm">
            <label for="date">Date</label>
            <input type="date" id="date" required>
            
            <label for="amount">Amount</label>
            <input type="number" id="amount" required>
            
            <label for="category">Category</label>
            <input type="text" id="category" required>
            
            <label for="reflection">Reflection Prompt (Optional)</label>
            <textarea id="reflection" rows="4"></textarea>

            <button type="submit">Submit Entry</button>
        </form>

        <div id="journalEntries" class="journal-entries">
            <!-- Journal entries will be displayed here -->
        </div>
    </main>

    <footer class="footer">
